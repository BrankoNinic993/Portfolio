<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <main>
        <form class="container">
            <div class="sign-in">
                <h4>Sign in to continue</h4>
                <h4><i>Not a member yet?</i></h4>
                <h4>Register now</h4>
            </div>
            <div class="emailPassword">
                <label for="Email or Username"></label>
                <input type="text" name="emailOrUsername" id="emailOrUsername" placeholder="Email or Username">
            </div>
            <div class="emailPassword">
                <label for="Password"></label>
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
            <div class="checkbox">
                <label for="Checkbox"></label>
                <input type="checkbox" name="checkbox" id="checkbox">Keep me logged in
            </div>
            <div class="button-parent-div">
                <button type="submit" onclick="Login()">LOGIN NOW</button>
            </div>
            <div class="forgot-your-password">
                <a href="#">Forgot your password</a>
            </div>
            <div class="sign-in-with">
                <h4>Or sign in with</h4>
            </div>
            <div class="icons">
                <i class="fab fa-google"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-facebook"></i>
            </div>
        </form>
    </main>
</body>
</html>
